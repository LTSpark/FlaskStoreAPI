get:
  tags:
    - User
  description: Returns selected database user like
  parameters:
    - name: term
      in: path
      description: Expression to search users
      type: string
      required: true
  responses:
    "200":
      description: List of users whose name is similar to expression
      content:
        application/json:
          schema:
            $ref: schema/user_definition.yaml